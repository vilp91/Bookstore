<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Edit Book</h1>
    <form th:object="${book}" th:action="@{/edit/{id}(id=${book.id})}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label for="author">Author:</label>
        <input type="text" th:field="*{author}"/><br/>
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}"/><br/>
        <label for="publicationYear">Publication Year:</label>
        <input type="text" th:field="*{publicationYear}"/><br/>
        <label for="isbn">ISBN:</label>
        <input type="text" th:field="*{isbn}"/><br/>
        <label for="price">Price:</label>
        <input type="text" th:field="*{price}"/><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
