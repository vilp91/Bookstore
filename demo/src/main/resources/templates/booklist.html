<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Books</h1>
    <h3>Hello <span sec:authentication="name"></span>!</h3>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Publication Year</th>
            <th>Action</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary btn btn-danger">Delete</a>
                <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </table>
    <a href="/add" class="btn btn-primary btn btn-success" >Add Book</a>
    
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</body>
</html>
